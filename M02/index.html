<!DOCTYPE HTML>
<html lang="en">
<head><meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
 <title>HTML Table Example</title>
  </head>
<body>
 <table style="border: 1px solid">
<tr>
<td colspan="3" style="text-align:center"><h1>HTML Table Example</h1></td>
</tr>
<tbody>
 <tr>
   <td style="border: 1px solid"><img src="https://tse2.mm.bing.net/th?id=OIP.ll2fLGLKOWVlYLCkf-k4AwHaGd&pid=Api&P=0" alt="Kitchen" title="Kitchen" width="300" height="285"></td>
   <td style="border: 1px solid; text-align:center"><h2>Meal<br> Planner</h2></td>
   <td style="border: 1px solid"><h2>Recipe Index #</h2></td>
 
 </tr>
 <tr>
 <th style="border: 1px solid" scope="row">Week Starting</th>
 <th style="border: 1px solid" scope="row">2/15/2018</th>
 <th style="border: 1px solid" scope="row">Instructions</th>
   </tr>
 <tr>
   <td style="border: 1px solid">
     <b>Day of the Week</b></td>
   <td style="border:1px solid"><b>Recipe Name</b></td>
   <td style="border:1px solid" rowspan="8">Add the name of the recipe under the column Recipe Name</td>
   </tr>
<tr>
  <td style="border: 1px solid"> Monday</td>
   <td style="border: 1px solid">Spinach Feta Pizza</td>
  </tr>
  <tr>
    <td style="border: 1px solid">Tuesday</td> 
    <td style="border: 1px solid">My New Recipe</td>
  </tr>
  <tr>
    <td style="border: 1px solid">Wednesday</td>
    <td style="border: 1px solid"></td>
  </tr>
<tr>
    <td style="border: 1px solid">Thursday</td>
    <td style="border: 1px solid"></td>
  </tr>
  <tr>
    <td style="border: 1px solid">Friday</td>
    <td style="border: 1px solid"></td>
  </tr>
  <tr>
    <td style="border: 1px solid">Saturday</td>
    <td style="border: 1px solid"></td>
  </tr>
  <tr>
    <td style="border: 1px solid">Sunday</td>
    <td style="border: 1px solid"></td>
  </tr>

 </tbody> 
 </table>
</body>
</html>
